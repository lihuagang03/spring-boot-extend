

spring:
  application:
    name: log-spring-boot-starter-example
  cloud:
    nacos:
      config:
        server-addr: http://localhost:8848/
        import-check:
          enabled: false
  nacos:
    config:
      server-addr: http://localhost:8848/
  config:
    import: optional:nacos

# https://docs.spring.io/spring-boot/how-to/logging.html
logging:
  file:
    name: ${spring.application.name}
    path: logs

management:
  # ManagementServerProperties
  server:
    port: 38081
#    base-path: ""
  endpoints:
    # WebEndpointProperties
    web:
      exposure:
        include: "*"
        exclude: "heapdump,threaddump"
#      base-path: "/actuator"
      # Customizing the Management Endpoint Paths
#      path-mapping:
#        "metrics": "metrics"
  # MetricsProperties
  metrics:
    use-global-registry: true
#    enable:
#      heapdump: false
#      threaddump: false
    tags:
      application: ${spring.application.name}
    export:
      # JmxProperties
      jmx:
        enabled: true
        domain: "metrics"
        step: 1m
  # https://docs.spring.io/spring-boot/reference/actuator/endpoints.html#actuator.endpoints.sanitization
  endpoint:
    env:
      show-values: ALWAYS

endpoints:
  env:
    keys-to-sanitize: password,secret

